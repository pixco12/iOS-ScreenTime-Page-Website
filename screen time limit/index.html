<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>127.0.0.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./screenlimit.PNG" alt="">
    <h1>Time Limit</h1>
    <p id="info">You've reached your limit on flixtor.to</p>
    <button id="ask"><p>Ask For More Time</p></button>

    <div class="prompts">
        <p id="sendRequest">Send Request</p>
        <hr>
        <p id="enterpassBtn">Enter Screen<br>Time Passcode</p>
    </div>
    <div class="pwdPage">
        <div class="passwordbox">
            <div class="pwdDisplay">
                <p>Cancel</p>
                <h4>Enter Screen Time Passcode</h4>
                
                <div id="pwdProgress">
                    <ion-icon name="ellipse-outline"></ion-icon>
                    <ion-icon name="ellipse-outline"></ion-icon>
                    <ion-icon name="ellipse-outline"></ion-icon>
                    <ion-icon name="ellipse-outline"></ion-icon>
                </div>
                <p id="failedAttempt">1 Failed Passcode Attempt</p>
            </div>
            <div class="pwdInput">
                <div>
                    <h3>1</h3>
                    <p></p>
                </div>
                <div>
                    <h3>2</h3>
                    <p>A B C</p>
                </div>
                <div>
                    <h3>3</h3>
                    <p>D E F</p>
                </div>
                <div>
                    <h3>4</h3>
                    <p>G H I</p>
                </div>
                <div>
                    <h3>5</h3>
                    <p>J K L</p>
                </div>
                <div>
                    <h3>6</h3>
                    <p>M N O</p>
                </div>
                <div>
                    <h3>7</h3>
                    <p>P Q R S</p>
                </div>
                <div>
                    <h3>8</h3>
                    <p>T U V</p>
                </div>
                <div>
                    <h3>9</h3>
                    <p>W X Y Z</p>
                </div>
                <div>
                    <h3>0</h3>
                    <p></p>
                </div>
                <div>
                    <ion-icon name="backspace-outline"></ion-icon>
                </div>
            </div>
                
            
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
